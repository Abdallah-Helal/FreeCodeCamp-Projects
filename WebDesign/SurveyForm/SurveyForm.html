<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1 id="title">
            Survey Form
        </h1>
        <p id="description"> 
            Thank you for taking the time to help us improve the platform
        </p>
        <form action="" id="survey-form">
            <div>
                <label for="name" id="name-label">Name</label>
                <input type="text" placeholder="Enter Your name" id="name" required class="form-control">

                <label for="email" id="email-label">Email</label>
                <input type="email" placeholder="Enter Your email" id="email" required  class="form-control">

                <label for="number" id="number-label">Age</label>
                <input type="number" placeholder="age" id="number" required min="17" max="90"  class="form-control">
            </div>    
    
            <div>
                <p>
                    Which option best describes your current role?
                </p>
                <select id="dropdown" required  class="form-control">
                    <option disabled selected value="">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Part Time">Part Time</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div>
                <p>
                    Would you recommend freeCodeCamp to a friend?
                </p>
                <label>
                <input type="radio"  value="Definitely" name="radio" checked >Definitely
                </label>
        
                <label>
                <input type="radio"  value="Maybe" name="radio"> Maybe
                </label>
        
                <label>
                <input type="radio" value="Not sure" name="radio" > Not sure
                </label>  
            </div>
    
            <div>
                <p>
                    What would you like to see improved?
                </p>
                <label>
                    <input type="checkbox"  value="Front-end Projects" > Front-end Projects
                </label>
                <label>
                    <input type="checkbox"  value="Back-end Projects" "> Back-end Projects
                </label>
                <label>
                    <input type="checkbox"  value=" Data Visualization" > Data Visualization
                </label>
                <label>
                    <input type="checkbox"  value="Challenges" > Challenges
                </label>
                <label>
                    <input type="checkbox"  value="Open Source Community"> Open Source Community
                </label>
                <label>
                    <input type="checkbox"  value="Gitter help rooms"> Gitter help rooms
                </label>
    
            </div>
    
            <div>  
                <p>
                    Any comments or suggestions?
                </p>
                <textarea name="comment" id="comments" placeholder="Enter your comment here"  class="form-control"></textarea>      
            </div>
    
           <button type="submit" id="submit" >submit</button>
        </form>
    </main>
    
</body>
</html>
